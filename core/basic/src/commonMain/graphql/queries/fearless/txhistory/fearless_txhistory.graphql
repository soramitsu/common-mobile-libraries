query GetFearlessTxHistory(
    $pageCount: Int!
    $cursor: String!
    $address: String!
) {
    entities:
        historyElements(
            first: $pageCount
            after: $cursor
            orderBy: TIMESTAMP_DESC
            filter: {
                address: { equalTo: $address }
            }
        ){
            nodes {
                id
                timestamp
                address
                reward {
                    era
                    amount
                    isReward
                    validator
                }
                extrinsic {
                    hash
                    module
                    call
                    fee
                    success
                }
                transfer {
                    amount
                    to
                    from
                    fee
                    block
                    success
                    extrinsicHash
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
}